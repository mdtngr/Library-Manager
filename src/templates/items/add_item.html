{% extends 'dash_base.html' %}
{% load static %}

{%block content%}
         
      <form class="form-signin" method="post" enctype="multipart/form-data" style="width: 60%;">
        {% csrf_token %}
 
        <div style="float: right; border: black; border-style: solid;">
          <input type="file" name="item_image">
        </div>
        
        <label >Book Name</label>
        <input type="text" name="item_name"  class="form-control" placeholder="Book Name" required autofocus>
        <label >HSN #</label>
        <input type="text" name="hsn_code"  class="form-control" placeholder="HSN #" required>
        <label >Publisher</label>
        <input type="text" name="publisher" class="form-control" placeholder="Publisher" required>
        <label >Shelf</label>
        <input type="text" name="shelf" class="form-control" placeholder="Shelf" required>
        <label >Qantity</label>
        <input type="text" name="item_quantity" class="form-control" placeholder="Quantity" required>
        <label >Author</label>
        <input type="text" name="author" class="form-control" placeholder="Author" required>
        
        <label >Book Category</label>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Category
          </button>

          <button class="btn btn-warning" type="button" aria-expanded="false">
            Add New Category
          </button>
  

          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Option 1</a>           
              <a class="dropdown-item" href="#">Option 2</a>           
              <a class="dropdown-item" href="#">Option 3</a>           
          </div>
        </div>

        <input type="text" name="item_category" class="form-control" placeholder="Category" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      
      </form>

{% endblock content %}
